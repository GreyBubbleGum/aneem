
<!DOCTYPE html>
<head>
  <title>Examples | Responsive jQuery Slider | bxSlider</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="http://bxslider.com//lib/jquery.bxslider.css" type="text/css" />
  <link rel="stylesheet" href="http://bxslider.com//css/styles.css" type="text/css" />

  <script src="js/jquery-2.1.3.min.js"></script>
  
  <script src="http://bxslider.com//lib/jquery.bxslider.js"></script>


</head>

<body class="example-item">

  

<script type="text/javascript">
  $(document).ready(function(){
    
$('.bxslider').bxSlider({
  pagerCustom: '#bx-pager'
});
  });
</script>

<h1>Thumbnail pager - method 1</h1>

<div class="slider">
<ul class="bxslider">
  <li><img src="http://bxslider.com//images/730_200/tree_root.jpg" /></li>
  <li><img src="http://bxslider.com//images/730_200/houses.jpg" /></li>
  <li><img src="http://bxslider.com//images/730_200/hill_fence.jpg" /></li>
</ul>

<div id="bx-pager">
  <a data-slide-index="0" href=""><img src="http://bxslider.com//images/thumbs/tree_root.jpg" /></a>
  <a data-slide-index="1" href=""><img src="http://bxslider.com//images/thumbs/houses.jpg" /></a>
  <a data-slide-index="2" href=""><img src="http://bxslider.com//images/thumbs/hill_fence.jpg" /></a>
</div></div>


</body>

</html>
