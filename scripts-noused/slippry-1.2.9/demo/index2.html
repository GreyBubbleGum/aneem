<!DOCTYPE html>
<html>
	<head>
		<title>slippry demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="//use.edgefonts.net/cabin;source-sans-pro:n2,i2,n3,n4,n6,n7,n9.js"></script>
		<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://slippry.com/assets/css/styles.css">
	</head>
	<body>		
		<section class="restricted-width default">
  <h2 class="slider-title">Thumbnails</h2>
  <p>Due to popular demand an example showing how to build a custom pager with thumbnails. Of course this is only one way of doing it :)</p>
  <ul id="thumbnails">
    <li><a href="#slide1"><img src="http://slippry.com/assets/img/image-1.jpg" alt="This is caption 1 <a href='#link'>Even with links!</a>"></a></li>
    <li><a href="#slide2"><img src="http://slippry.com/assets/img/image-2.jpg"  alt="This is caption 2"></a></li>
    <li><a href="#slide3"><img src="http://slippry.com/assets/img/image-3.jpg" alt="And this is some very long caption for slide 3. Yes, really long."></a></li>
    <li><a href="#slide4"><img src="http://slippry.com/assets/img/image-4.jpg" alt="And this is some very long caption for slide 4."></a></li>
  </ul>
  <div class="thumb-box">
    <ul class="thumbs">
      <li><a href="#1" data-slide="1"><img src="http://slippry.com/assets/img/image-1.jpg" alt="This is caption 1 <a href='#link'>Even with links!</a>"></a></li>
      <li><a href="#2" data-slide="2"><img src="http://slippry.com/assets/img/image-2.jpg"  alt="This is caption 2"></a></li>
      <li><a href="#3" data-slide="3"><img src="http://slippry.com/assets/img/image-3.jpg" alt="And this is some very long caption for slide 3. Yes, really long."></a></li>
      <li><a href="#4" data-slide="4"><img src="http://slippry.com/assets/img/image-4.jpg" alt="And this is some very long caption for slide 4."></a></li>
    </ul>
  </div>
</section>

<script src="http://slippry.com/assets/js/scripts.js" type="text/javascript"></script>
	</body>
</html>
